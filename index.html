<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Museum AR</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
</head>

<body>
  <!-- MindAR mounts video + canvas here; official examples use a dedicated full-viewport container -->
  <div id="container"></div>
  <!-- Start overlay (iOS needs a user gesture to start camera) -->
  <div id="startOverlay" class="overlay">
    <div class="overlay-card">
      <h1>Museum AR</h1>
      <p>Point your camera at the exhibit card image to view the statue.</p>
      <button id="startBtn" class="primary">Start AR</button>
      <p class="tiny">
        Tip: Good lighting + matte print helps tracking.
      </p>
    </div>
  </div>

  <!-- Status bar -->
  <div id="statusBar" class="status">Ready.</div>
  
  <!-- Settings button -->
  <button id="settingsBtn" class="settings-btn">⚙️</button>
  
  <!-- Version indicator -->
  <div class="version">v1.1.2</div>

  <!-- Debug info panel - hidden by default in production -->
  <div id="debugInfo" class="debug-info" style="display: none;"></div>

  <!-- Side info panel -->
  <aside id="infoPanel" class="panel">
    <div class="panel-header">
      <h2>Buddha</h2>
      <button id="closePanel" class="ghost">✕</button>
    </div>
    <div class="panel-body">
      <p id="infoText">
        Exhibit information goes here. Add provenance, material, era, story, etc.
      </p>
      <div class="panel-actions">
        <button id="toggleSpin" class="secondary">Toggle Spin</button>
        <button id="resetPose" class="secondary">Reset Pose</button>
      </div>
      
      <!-- Position & Rotation controls -->
      <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.12);">
        <p style="font-size: 12px; opacity: 0.8; margin-bottom: 8px;">Position Controls:</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 12px;">
          <button id="moveUp" class="secondary" style="font-size: 11px; padding: 6px 8px;">↑ Up</button>
          <button id="moveDown" class="secondary" style="font-size: 11px; padding: 6px 8px;">↓ Down</button>
          <button id="moveLeft" class="secondary" style="font-size: 11px; padding: 6px 8px;">← Left</button>
          <button id="moveRight" class="secondary" style="font-size: 11px; padding: 6px 8px;">→ Right</button>
          <button id="moveForward" class="secondary" style="font-size: 11px; padding: 6px 8px;">+ Closer</button>
          <button id="moveBack" class="secondary" style="font-size: 11px; padding: 6px 8px;">- Farther</button>
        </div>
        
        <p style="font-size: 12px; opacity: 0.8; margin-bottom: 8px;">Rotation Controls:</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 12px;">
          <button id="rotateLeft" class="secondary" style="font-size: 11px; padding: 6px 8px;">↶ Rotate Left</button>
          <button id="rotateRight" class="secondary" style="font-size: 11px; padding: 6px 8px;">↷ Rotate Right</button>
          <button id="tiltUp" class="secondary" style="font-size: 11px; padding: 6px 8px;">⟲ Tilt Up</button>
          <button id="tiltDown" class="secondary" style="font-size: 11px; padding: 6px 8px;">⟳ Tilt Down</button>
        </div>
        
        <p style="font-size: 12px; opacity: 0.8; margin-bottom: 8px;">Scale Controls:</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px;">
          <button id="scaleUp" class="secondary" style="font-size: 11px; padding: 6px 8px;">+ Bigger</button>
          <button id="scaleDown" class="secondary" style="font-size: 11px; padding: 6px 8px;">- Smaller</button>
        </div>
      </div>
    </div>
  </aside>

  <!-- MindAR / Three app -->
  <script type="module" src="./app.js"></script>
</body>
</html>
