<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Museum AR</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
</head>

<body>
  <!-- Start overlay (iOS needs a user gesture to start camera) -->
  <div id="startOverlay" class="overlay">
    <div class="overlay-card">
      <h1>Museum AR</h1>
      <p>Point your camera at the exhibit card image to view the statue.</p>
      <button id="startBtn" class="primary">Start AR</button>
      <p class="tiny">
        Tip: Good lighting + matte print helps tracking.
      </p>
    </div>
  </div>

  <!-- Status bar -->
  <div id="statusBar" class="status">Ready.</div>
  
  <!-- Version indicator -->
  <div class="version">v0.9</div>

  <!-- Debug info panel -->
  <div id="debugInfo" class="debug-info"></div>

  <!-- Side info panel -->
  <aside id="infoPanel" class="panel">
    <div class="panel-header">
      <h2>Buddha</h2>
      <button id="closePanel" class="ghost">âœ•</button>
    </div>
    <div class="panel-body">
      <p id="infoText">
        Exhibit information goes here. Add provenance, material, era, story, etc.
      </p>
      <div class="panel-actions">
        <button id="toggleSpin" class="secondary">Toggle Spin</button>
        <button id="resetPose" class="secondary">Reset Pose</button>
        <button id="loadBuddha" class="secondary" style="background: #4dabf7;">Load Buddha Model</button>
      </div>
      
      <!-- Debug controls -->
      <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.12);">
        <p style="font-size: 12px; opacity: 0.8; margin-bottom: 8px;">Debug Controls:</p>
        <div style="display: grid; gap: 8px;">
          <button id="scaleUp" class="secondary" style="font-size: 11px; padding: 6px 10px;">Scale +0.2</button>
          <button id="scaleDown" class="secondary" style="font-size: 11px; padding: 6px 10px;">Scale -0.2</button>
          <button id="moveUp" class="secondary" style="font-size: 11px; padding: 6px 10px;">Move Up</button>
          <button id="moveDown" class="secondary" style="font-size: 11px; padding: 6px 10px;">Move Down</button>
          <button id="moveForward" class="secondary" style="font-size: 11px; padding: 6px 10px;">Move Forward</button>
          <button id="moveBack" class="secondary" style="font-size: 11px; padding: 6px 10px;">Move Back</button>
        </div>
      </div>
    </div>
  </aside>

  <!-- MindAR / Three app -->
  <script type="module" src="./app.js"></script>
</body>
</html>
